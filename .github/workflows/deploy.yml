name: Auto Deploy HTTP Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Cài đặt sshpass
        run: sudo apt-get install -y sshpass

      - name: Triển khai lên VPS
        env:
          SSHPASS: ${{ secrets.PASSWORD }}
        run: |
          sshpass -e ssh -tt -o StrictHostKeyChecking=no -p ${{ secrets.PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} << EOF
          echo "✅ SSH thành công. Đang gọi script triển khai..."
          bash /home/doanvanquoc/CRM-2025/deploy_all.sh
          echo "✅ Script đã chạy xong!"
          exit
          EOF
